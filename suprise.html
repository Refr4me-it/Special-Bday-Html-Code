<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise üéÇ</title>
<style>
body {
  margin:0; padding:0; font-family:'Poppins',sans-serif; text-align:center;
  overflow:hidden; background:#ffe6ff; position:relative;
}
h1 { margin-top:25px; color:#ff2e98; font-size:30px; text-shadow:1px 1px 4px #fff; position:relative; z-index:2; }
.cake { width:260px; cursor:pointer; transition:0.2s; margin-top:20px; border-radius:20px; position:relative; z-index:2; }
.cake:active { transform:scale(0.95); }

.background-content {
  position:relative; z-index:1;
}

.blur {
  filter: blur(5px);
  transition: filter 0.5s;
}

.popup {
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%, -50%);
  background: #fff8e1;
  border: 2px solid #ffcc80;
  border-radius:20px;
  padding:40px 30px;
  font-size:22px;
  color:#ff2e98;
  display:none;
  z-index:3;
  box-shadow:0 5px 20px rgba(0,0,0,0.3);
}

.sparkle {
  position:fixed; width:8px; height:8px; top:-10px; background:white; border-radius:50%;
  box-shadow:0 0 10px white; animation:fall 3s linear forwards; z-index:4;
}

@keyframes fall { 0%{transform:translateY(0) scale(1); opacity:1;} 100%{transform:translateY(110vh) scale(0.4); opacity:0;} }

.heart {
  position: absolute; width:20px; height:20px; background:red; transform:rotate(-45deg); z-index:0;
}
.heart::before, .heart::after { content:''; position:absolute; width:20px; height:20px; background:red; border-radius:50%; }
.heart::before { top:-10px; left:0; } .heart::after { top:0; left:10px; }

.back { position:absolute; left:20px; top:20px; padding:10px 18px; border-radius:20px; font-size:16px; background:#ff2e98; color:white; text-decoration:none; z-index:2; }
</style>
</head>
<body>

<a class="back" href="index.html">‚Üê Back</a>

<div class="background-content" id="bgContent">
  <h1>üéÇ Tap the cake to cut it!</h1>
  <img src="https://i.pinimg.com/736x/0f/11/4f/0f114f333dee7076a7e3277705123310.jpg" class="cake" id="cake">
</div>

<div class="popup" id="popupMsg">
  üéâ Happy Birthday Chandni! üéâ<br>üê±‚ú® Wishing you all the happiness in the world!
</div>

<audio id="song" src="birthday.mp3"></audio>

<script>
// Falling hearts in background
for(let i=0;i<50;i++){
  let h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'vw';
  h.style.animation=`fall ${3+Math.random()*4}s linear infinite`;
  document.body.appendChild(h);
}

// Cake click
document.getElementById('cake').onclick = () => {
  // Blur background
  document.getElementById('bgContent').classList.add('blur');
  
  // Show popup
  const popup = document.getElementById('popupMsg');
  popup.style.display = 'block';

  // Play music
  document.getElementById('song').play();

  // Sparkles
  for(let i=0;i<80;i++){
    let s=document.createElement('div');
    s.className='sparkle';
    s.style.left=Math.random()*100+'vw';
    s.style.animationDelay=Math.random()*2+'s';
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),3500);
  }
}
</script>

</body>
</html>
